<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>设置 API Keys</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>设置 API Keys</h1>
  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="输入您的大模型 API Key">
  </div>
  <div class="form-group">
    <label for="apiEndpoint">API Endpoint:</label>
    <input type="text" id="apiEndpoint" placeholder="输入大模型 API Endpoint (可选)">
  </div>
  <div class="form-group">
    <label for="modelName">模型名称:</label>
    <input type="text" id="modelName" placeholder="输入模型名称 (如 gpt-3.5-turbo)">
  </div>
  <button id="saveButton">保存设置</button>
  <div id="status"></div>
  <div class="help-section">
    <h3>配置帮助</h3>
    <p><a href="API配置指南.md" target="_blank">📖 查看API配置指南</a></p>
    <p><a href="config-validator.html" target="_blank">🔧 打开配置验证工具</a></p>
    <p><strong>常用配置示例：</strong></p>
    <ul>
      <li><strong>OpenAI</strong>: 留空Endpoint，只需API Key</li>
      <li><strong>智谱AI</strong>: Endpoint填 https://open.bigmodel.cn/api/paas/v4/chat/completions</li>
      <li><strong>Azure</strong>: Endpoint填 https://xxx.openai.azure.com/openai/deployments/xxx/chat/completions?api-version=2023-05-15</li>
    </ul>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
